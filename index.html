<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Some Weird Arcade</title>
		<meta content="width=device-width, initial-scale=1" name="viewport"/>
		<meta charset="utf-8"/>
		<link href="./base.css" rel="stylesheet">
		<link href="./home.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<a href="/" id="logo">
					<img
						alt="Home"
						src="./game.png"
						title="Home"
					/>
				</a>
				<a href="./index.html">
					<span id="nav-text">Web Arcade!</span>
				</a>
			</nav>
		</header>

		<main>
			<h1 class="text-center">Play a Game!</h1>

			<div id="select-games">
				<a
					class="game-container"
					href="./MIT-2048/index.html"
				>
					<div class="game-img">
						<img
							alt="Play 2048!"
							src="https://i.imgur.com/IoBruJu.png"
						>
					</div>
					<div class="text">
						<h2>2048</h2>
						<p>The classic game of 2048... but with a twist!</p>
					</div>
				</a>

				<a
					class="game-container"
					href="./TypingTyper/index.html"
				>
					<div class="game-img">
						<img
							alt="Play a typing test!"
							src="https://i.imgur.com/aiiRPfZ.png"
						>
					</div>

					<div class="text">
						<h2>Typing Test</h2>
						<p>Can you finish typing the whole paragraph before time runs out?</p>
					</div>
				</a>

				<a
					class="game-container"
					href="./TappyTapper/index.html"
				>
					<div class="game-img">
						<img
							alt="Play a button clicker game!"
							src="https://i.imgur.com/PVfmdCN.png"
						>
					</div>
					<div class="text">
						<h2>Button Clicker</h2>
						<p>How fast and accurate is your reaction speed?</p>
					</div>
				</a>
			</div>
		</main>

		<footer>
			<p>Website Made by Marvin and Stella Â© 2024</p>
		</footer>
	</body>
</html>
